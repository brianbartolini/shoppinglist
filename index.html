<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">	
	<link rel="stylesheet" type="text/css" href="jquery-ui.min.css">
	<script src = "external/jquery/jquery.js"></script>
	<script src = "jquery-ui.min.js"></script>
	<script src ="js/app.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,300,700|Roboto:400,300,500,700italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script>
    	$(function() {
        	$( ".todo-list" ).sortable ();
           	$( ".todo-list" ).disableSelection ();
        
    	});
</script>
	
</head>
<body>
	
		<div class = "container">
			<h1 class ="header"> SHOPPING LIST</h1>
			<div class= "inputsection">
				<input type="text" class="shoppinglistinput" placeholder="Add Shopping List Item."></input>
				<button class= "add-input"></button>
			</div>
			
			<nav>	
				<ul class = "todo-list">
					<li class= "shoppingitem"><input type="checkbox" class="shoppingitem-check"></input><span> task 1 </span> <button class= "delete">Delete</button></li>
					<li class= "shoppingitem"><input type="checkbox" class="shoppingitem-check"></input> task 2 <button class= "delete">Delete</button></li>
					<li class= "shoppingitem"><input type="checkbox" class="shoppingitem-check"></input> task 3 <button class= "delete">Delete</button></li>
				</ul>
			</nav>	
		</div>

</body>
</html>
